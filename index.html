<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/tictactoe.css">
    <script src="js/jquery.js"></script>
    <script src="js/tic.js"></script>
    <title>TIC TAC TOE</title>
</head>
<body> 
    <h1 class="title">TIC TAC TOE</h1>
    <!-- <h1>CHOOSE YOUR PLAYER</h1> -->
    
    
    <div class="gameboard">

        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        
    </div>

    <div class="tokens"> 
        <div id="player1">
            PLAYER
            <span id="X">X</span>
        </div>  
        <div id="player2">
            PLAYER
            <span id="O">O</span> 
        </div>
    </div>

    <div class="winning_message">
        <div class="winning_text"></div>    
    </div>

    <div class="buttons">
        <button class="playAgain">PLAY AGAIN</button>
        <button class="reset">RESET</button>
    </div>
        
    
    <!-- for some reason i cannot put the scoreboard above the winning message as it screws with positioning...  -->

    <aside class="scoreboard">
        <div class="container">
            <h1>Scoreboard</h1>
            <div class="player">
                Player X scores: 
                <div class="score" id="playerX"></div>
            </div>
            
            <div class="player">
                Draw:
                <div class="score" id="draw"></div>
            </div>
           
            <div class="player">
                Player O scores:
                <div class="score" id="playerO"></div>
            </div>
            
        </div>
        
        
    </aside> 



</body>
</html>
